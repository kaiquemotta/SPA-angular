<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Produto" [(ngModel)]="produto.nome" name="nome" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput placeholder="PreÃ§o"  currencyMask
            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"[(ngModel)]="produto.preco" name="preco" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <!--salva o valor de value em ngModel-->
            <mat-select placeholder="Categorias" [(ngModel)]="produto.categoria.id" name="categoria" disabled>
                <mat-option *ngFor="let cat of categorias" [value]="cat.id">
                    {{cat.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!--<p>Valor selecionado: {{produto.categoria}}</p>-->
    </form>

    <button mat-raised-button (click)="deleteProduto()" color="primary">
        Deletar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
