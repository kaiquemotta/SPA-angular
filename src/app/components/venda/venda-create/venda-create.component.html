<mat-card>
    <mat-card-title>Nova Comanda</mat-card-title>
    <form [formGroup]="venda">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput autocomplete="off" [(ngModel)]="balcao" placeholder="Ex: Claudio" name="nomeComanda" formControlName="nomeComanda">
            <mat-error
                    *ngIf="venda.touched || venda.dirty && c.nomeComanda.errors?.required">Preencha o campo
                nome
            </mat-error>
        </mat-form-field>
    </form>
            <!--
                 <p><mat-checkbox (change)="checkCheckBoxvalue($event)">Balc√£o</mat-checkbox></p>
              -->

   

    <button mat-raised-button [disabled]="!venda.valid" (click)="criarVenda()" color="primary">
        Criar comanda
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
